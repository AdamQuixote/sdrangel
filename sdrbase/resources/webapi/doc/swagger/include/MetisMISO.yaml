MetisMISOSettings:
  description: MetisMISOSettings
  properties:
    nbReceivers:
      type: integer
      description: Number of activated receivers
    txEnable:
      type: integer
      description: >
        Enable Tx
        * 0 - disabled sends null payload to Metis device
        * 1 - enabled sends Tx payload to Metis device
    rxCenterFrequencies:
      description: center fequencies of receivers
      type: array
      items:
        type: integer
        format: int64
    txCenterFrequency:
      type: integer
      format: int64
    rxTransverterMode:
      type: integer
      description: >
        Rx transverter activated
        * 0 - disabled
        * 1 - enabled
    rxTransverterDeltaFrequency:
      type: integer
      format: int64
    txTransverterMode:
      type: integer
      description: >
        Tx transverter activated
        * 0 - disabled
        * 1 - enabled
    txTransverterDeltaFrequency:
      type: integer
      format: int64
    iqOrder:
      type: integer
      description: >
        I/Q samples order
        * 0 - I then Q (direct)
        * 1 - Q then I (reversed)
    rxSubsamplingIndexes:
      description: subsampling band indexes of receivers
      type: array
      items:
        type: integer
    sampleRateIndex:
      type: integer
    log2Decim:
      type: integer
    LOppmTenths:
      type: integer
      description: LO correction in tenths of ppm
    preamp:
      type: integer
      description: >
        Preamplifer
        * 0 - disabled
        * 1 - enabled
    random:
      type: integer
      description: >
        LT2208 Random
        * 0 - disabled
        * 1 - enabled
    dither:
      type: integer
      description: >
        LT2208 Dither
        * 0 - disabled
        * 1 - enabled
    duplex:
      type: integer
      description: >
        Duplex
        * 0 - disabled
        * 1 - enabled
    dcBlock:
      type: integer
      description: >
        DC block in software
        * 0 - disabled
        * 1 - enabled
    iqCorrection:
      type: integer
      description: >
        DC block in software
        * 0 - disabled
        * 1 - enabled
    txDrive:
      type: integer
      description: Tx drive level (0 to 15)
    useReverseAPI:
      type: integer
      description: >
        Synchronize with reverse API
        * 0 - disabled
        * 1 - enabled
    reverseAPIAddress:
      type: string
    reverseAPIPort:
      type: integer
    reverseAPIDeviceIndex:
      type: integer
