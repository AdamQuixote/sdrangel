MetisMISOSettings:
  description: MetisMISOSettings
  properties:
    nbReceivers:
      type: integer
      description: Number of activated receivers
    txEnable:
      type: integer
      description: >
        Enable Tx
        * 0 - disabled sends null payload to Metis device
        * 1 - enabled sends Tx payload to Metis device
    rx1CenterFrequency:
      type: integer
      format: uint64
    rx2CenterFrequency:
      type: integer
      format: uint64
    rx3CenterFrequency:
      type: integer
      format: uint64
    rx4CenterFrequency:
      type: integer
      format: uint64
    rx5CenterFrequency:
      type: integer
      format: uint64
    rx6CenterFrequency:
      type: integer
      format: uint64
    rx7CenterFrequency:
      type: integer
      format: uint64
    rx8CenterFrequency:
      type: integer
      format: uint64
    txCenterFrequency:
      type: integer
      format: uint64
    sampleRateIndex:
      type: integer
    log2Decim:
      type: integer
    preamp:
      type: integer
      description: >
        Preamplifer
        * 0 - disabled
        * 1 - enabled
    random:
      type: integer
      description: >
        LT2208 Random
        * 0 - disabled
        * 1 - enabled
    dither:
      type: integer
      description: >
        LT2208 Dither
        * 0 - disabled
        * 1 - enabled
    duplex:
      type: integer
      description: >
        Duplex
        * 0 - disabled
        * 1 - enabled
    dcBlock:
      type: integer
      description: >
        DC block in software
        * 0 - disabled
        * 1 - enabled
    iqCorrection:
      type: integer
      description: >
        DC block in software
        * 0 - disabled
        * 1 - enabled
    txDrive:
      type: integer
      description: Tx drive level (0 to 15)
    useReverseAPI:
      type: integer
      description: >
        Synchronize with reverse API
        * 0 - disabled
        * 1 - enabled
    reverseAPIAddress:
      type: string
    reverseAPIPort:
      type: integer
    reverseAPIDeviceIndex:
      type: integer
